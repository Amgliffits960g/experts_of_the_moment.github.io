<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="whatsapp.css">
</head>

<body>
	<h1>EXPERTS OF THE MOMENT</h1>
	<h2>REGISTRATION FORMS</h2>
	<div class="container">
		<h2>Contact Us</h2>
		<p>Please Fill The Form And Submit To Us On WhatsApp.</p>
		<form action="">
			<div>
				<span>
					<label for="name">Name</label><br />
					<input id="name" type="text" placeholder="Full Name"><br>
				</span>
				<span>
					<label for="date">Date Of Birth</label></br>
					<input id="date" type="text" placeholder="Date Of Birth">
				</span><br>
				<span>
					<label for="gender">Gender</label><br />
					<input id="gender" type="text" placeholder="Male/Fenale"><br>
				</span>
				<span>
					<label for="contact">Contact</label></br>
					<input id="contact" type="tel" value="0">
				</span><br>
				<span>
					<label for="location">Location</label></br>
					<input id="location" type="email" placeholder="eg. Kumasi, Ashanti Region">
				</span><br>

				<span>
					<label for="next-of-kin">Talnet One</label></br>
					<input id="look-alike" type="email" placeholder="eg. Singing">
				</span><br>
			</div>
			<label for="message">Other Talents</label><br />
			<textarea name="" id="message" rows="10" placeholder="List Your Other Talents"></textarea>
			<br>
			<button onclick="sendToWhatsapp()">Submit</button>
		</form>
	</div>

	<script src="whatsapp.js"></script>
</body>

</html>
